<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script type="module" src="main.js"></script>
    <title>todo</title>
  </head>

  <body class="p-5 vh-100">
    <div class="card p-3 d-flex flex-column h-100">
      <header class="d-flex justify-content-between mb-3">
        <h3>
          todo <span class="badge text-bg-secondary"></span> | total
          <span class="badge text-bg-secondary"></span>
        </h3>
        <input
          type="checkbox"
          class="btn-check"
          id="show-completed"
          autocomplete="off"
        />
        <label class="btn btn-outline-secondary" for="show-completed"
          >Show completed</label
        >
      </header>
      <main class="mb-3 flex-grow-1" style="height: 0px">
        <ul class="list-group list-group-flush h-100 overflow-auto"></ul>
      </main>
      <footer>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a new todo..."
          />
          <button class="btn btn-primary" type="button" id="add-new-btn">
            Add Todo
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
